<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto ">
    <div class="card card0 border-0 pt-2">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                            src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6  py-5">
                <form [formGroup]="LoginForm">
                    <div class="card2 card border-0 px-4 py-5">

                        <div class="row px-3 mb-2"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label> <input class="form-control" type="text" formControlName="email" name="email"
                                placeholder="Enter a valid email address"
                                [ngClass]="{ 'is-invalid': submitted && mainForm.email.errors }">

                            <div *ngIf="submitted && mainForm.email.errors" class="invalid-feedback">
                                <div *ngIf="mainForm.email.errors.required">Email is required</div>
                            </div>
                        </div>
                        <div class="row px-3 mb-2"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input class="form-control" type="password" formControlName="password"
                                name="password" placeholder="Enter password"
                                [ngClass]="{ 'is-invalid': submitted && mainForm.password.errors }">

                            <div *ngIf="submitted && mainForm.password.errors" class="invalid-feedback">
                                <div *ngIf="mainForm.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1"
                                    type="checkbox" name="chk" class="custom-control-input"> <label for="chk1"
                                    class="custom-control-label text-sm">Remember me</label> </div> <a
                                routerLink="/forgot-password" class="ml-auto mb-0 text-sm link">Forgot Password?</a>
                        </div>
                        <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center"
                                (click)="login()">Login</button> </div>
                      
                    </div>
                </form>

            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span
                        class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span>
                    <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>
            </div>
        </div>
    </div>
</div>
